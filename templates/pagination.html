<nav aria-label="Page navigation example" class='fixed-bottom'>
    <ul class="pagination justify-content-center mt-3">
        <li class="page-item">
            {% if page_obj.has_previous %}
            <a class="page-link" href="?page={{page_obj.previous_page_number}}{% if word %}&word={{word}}{% endif %}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            </a>
            {% else %}
            <a class="page-link disabled" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            {% endif %}
        </li>
        {% for page in paginator.page_range %}
                <li class="page-item {% if page == page_obj.number %}active{% endif %}"><a class="page-link" href="?page={{page}}{% if word %}&word={{word}}{% endif %}">{{page}}</a></li>
        {% endfor %}
        <li class="page-item">
            {% if page_obj.has_next %}
            <a class="page-link" href="?page={{page_obj.next_page_number}}{% if word %}&word={{word}}{% endif %}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            </a>
            {% else %}
            <a class="page-link disabled" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            {% endif %}
        </li>
    </ul>
</nav>
